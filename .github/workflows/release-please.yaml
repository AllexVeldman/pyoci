name: Release Please

on:
  push:
    branches:
      - main

concurrency:
  # Queue release please runs instead of running them in parallel
  group: ${{ github.workflow }}
  cancel-in-progress: false

permissions:
  contents: write
  issues: write  # needed for creating labels
  pull-requests: write

jobs:
  release:
    name: Release Please
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: googleapis/release-please-action@v4
        id: release-please
        with:
          token: ${{ secrets.RELEASE_PLEASE_PAT }}

